<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>瑜伽動作清單</title>
    <!-- Ionic CDN -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <style>
      .item-content {
        width: 100%;
        padding: 10px;
      }
      .item-title {
        font-weight: bold;
        font-size: 1.2em;
        margin: 0.5rem 0;
      }
      .item-subtitle {
        color: var(--ion-color-medium);
        font-size: 0.9em;
      }
      .item-details,
      .item-precautions {
        font-size: 0.85em;
        margin: 0.5rem 0;
      }
      .tag-container {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-top: 0.5rem;
      }
      .item-image {
        max-width: 100%;
        height: auto;
        max-height: 200px;
        object-fit: cover;
        border-radius: 8px;
        margin: 0.5rem 0;
      }
      .item-video {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin: 0.5rem 0;
      }
      ion-card {
        margin: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      /* 響應式設計 */
      @media (min-width: 768px) {
        .item-content {
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 1rem;
        }
        .item-image,
        .item-video {
          max-height: 300px;
        }
      }
      @media (min-width: 1024px) {
        ion-list {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
          gap: 1rem;
        }
        ion-item {
          margin: 0;
        }
      }
      .loading-spinner {
        display: none;
        text-align: center;
        padding: 20px;
      }
      .loading-spinner.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>瑜伽動作清單</ion-title>
          <ion-buttons slot="end">
            <ion-button color="light" id="refreshButton">
              <ion-icon name="refresh" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
        <ion-searchbar
          placeholder="搜尋動作名稱或效果..."
          debounce="300"
        ></ion-searchbar>
        <ion-item>
          <ion-select
            label="選擇難度"
            interface="popover"
            placeholder="全部"
            value=""
          >
            <ion-select-option value="">全部</ion-select-option>
            <ion-select-option value="初級">初級</ion-select-option>
            <ion-select-option value="中級">中級</ion-select-option>
            <ion-select-option value="高級">高級</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-header>

      <ion-content>
        <div class="loading-spinner">
          <ion-spinner name="crescent"></ion-spinner>
        </div>
        <ion-list id="yoga-list"></ion-list>
        <ion-button id="prevPageButton" disabled>Prev Page</ion-button>
        <ion-button id="nextPageButton">Next Page</ion-button>
      </ion-content>
    </ion-app>

    <script src="bundle.js"></script>
  </body>
</html>
